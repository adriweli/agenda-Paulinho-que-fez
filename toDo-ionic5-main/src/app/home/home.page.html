


<ion-header [translucent]="true">
  
  

  <ion-toolbar  >


    
    <ion-item   lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;" class="ion-text-center" >
        
        <p class="jesus" style="font-weight: 400;color: #1f2d46 ; text-transform: uppercase "  >{{today | date:'fullDate'}}</p>
      </ion-label> 
    </ion-item>
    
  </ion-toolbar>

  

</ion-header>



  








<ion-content  class="background" [fullscreen]="true"   >
  
 

  <ion-router-outlet  id="content1" main></ion-router-outlet>

  <ion-searchbar animated style="padding-top: 12px;"  (ionInput)="search($event)"  placeholder="Pesquisar" ></ion-searchbar>
  
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin" >  
    <ion-card-header  >
      
      
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'high' ? '#be2e2e' : (item.value.itemPriority === 'low' ? '#3a8585' : 'orange')">
        {{item.value.itemCategory}}
      </ion-card-subtitle>
      
      <ion-item lines="none" >
        <ion-icon *ngIf="item.value.itemPriority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label class="ion-padding-start" > {{ item.value.itemName}}</ion-label>
      </ion-item>

      
     
      <ion-card-subtitle  style="padding-left: 2em; padding-top: -0.2em;" class="jesus"   >
        {{item.value.itemTopic}}
       
      </ion-card-subtitle>

      
     
      
    </ion-card-header>


    
    
    
    
    <ion-card-content class="ion-text-center" style="margin-bottom: -15px;" >
      <ion-label   >At√© {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>


    <ion-slide>
    <ion-row   >
    

      <ion-item  button (click)="update(item)" lines="none" >
        <ion-icon  name="create-outline"></ion-icon>
        <p>Atualizar</p>
      </ion-item>

      <ion-item   button  (click)="delete(item.key)" lines="none" >  
        <ion-icon name="trash-outline"></ion-icon>
        <p  >Remover</p>
      </ion-item>
    </ion-row>
</ion-slide>

  </ion-card>

  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" >
    <ion-fab-button style="--background : #ffffff;" (click)="addNewItem()">
      <ion-icon class="botao"  name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
